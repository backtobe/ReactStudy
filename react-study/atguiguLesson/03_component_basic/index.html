<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="test1"></div>
    <div id="test2"></div>

    <script type="text/javascript" src="../lib/react.development.js"></script>
    <script
      type="text/javascript"
      src="../lib/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../lib/babel.min.js"></script>
    <script type="text/babel">
      //工厂函数组件

      function MyComponent() {
        return <h2>工厂函数组件</h2>;
			}
			
      // ES6类组件（复杂组件）
      class MyComponent1 extends React.Component {
        render() {
					console.log(this)
          return (
            <div>
              <h2>ES6类组件（复杂组件）</h2>
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById('test1'));

      ReactDOM.render(<MyComponent1 />, document.getElementById('test2'));
    </script>
  </body>
</html>
