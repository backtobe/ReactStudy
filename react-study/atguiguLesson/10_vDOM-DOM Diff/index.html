<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="test1"></div>
    <div id="test2"></div>

    <script type="text/javascript" src="../lib/react.development.js"></script>
    <script
      type="text/javascript"
      src="../lib/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../lib/prop-types.min.js"></script>
    <script type="text/javascript" src="../lib/babel.min.js"></script>
    <script type="text/babel">
      class Time extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            date: new Date(),
          }
        }
        componentDidMount() {
          this.timer = setInterval(() => {
            let {date} = this.state;
            date = new Date();
            this.setState({date});
          },1000)
          
        }
        componentWillUnmount(){
          clearInterval(this.timer)
        }

        render() {
          return (
            <div>
              Hello,<input type="text" placeholder="you name here" />!&nbsp;
              <span>It is {this.state.date.toTimeString()}</span>
            </div>
          )
        }
      }
      ReactDOM.render(<Time />, document.getElementById('test1'))
    </script>
  </body>
</html>
